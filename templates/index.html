<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="static\Н.ico">
        <link rel="stylesheet" href="static\styles.css">
    </head>
    <body>
        <header>
            <h1 class="main-header">{{title}}</h1>
        </header>
        <main>
            {% for _, _title, _date in headers %}
                <p class="cluster-header_green"> {{_title}} <i>{{_date}}</i> </p>
                <ul class="cluster_green">
                {% for _url, _title, _date in news[loop.index-1] %}
                    <li class="cluster__news_green">
                        <a class="src-link_green" href="{{_url}}">{{_title}}</a>
                        <i class="date_green">{{_date}}</i>
                    </li>
                {% endfor %}
                </ul>
            {% endfor %}
        </main>
    </body>
</html>
